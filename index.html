<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Burrito Order</title>
	<script src="burrito-order.js" charset="utf-8"></script>
	<link rel="stylesheet" href="burrito-order.css" />
</head>
<body>
	<div id="order">
		<h2>Customize Your Order</h2>
		<label>Choose your burrito: </label>
		<select id="burritoType">
			<option id="chicken" value="chicken">Chicken - $</option>
			<option id="steak" value="steak">Steak - $</option>
			<option id="carnitas" value="carnitas">Carnitas - $</option>
			<option id="barbacoa" value="barbacoa">Barbacoa - $</option>
			<option id="vegitarian" value="vegitarian">Vegitarian - $</option>
		</select>
		<br />
		<label>Select a rice: </label>
		<input type="radio" name="rice" id="whiteRice" value="white" checked="checked"/>White Rice
		<input type="radio" name="rice" id="brownRice" value="brown" />Brown Rice
		<br />
		<label>Which type of beans:</label>
		<input type="radio" name="beans" id="pintoBeans" value="pinto" checked="checked"/>Pinto Beans
		<input type="radio" name="beans" id="blackBeans" value="black" />Black Beans
		<br />
		<label>Choose Salsa(s): </label>
		<input type="checkbox" name="salsa" id="picoSalsa" value="pico" />Pico De Gallo
		<input type="checkbox" name="salsa" id="cornSalsa" value="corn" />Roasted Corn 
		<input type="checkbox" name="salsa" id="greenSalsa" value="green" />Tomatillo - Green
		<input type="checkbox" name="salsa" id="redSalsa" value="red" />Tomatillo - Red
		<br />
		<label id="guacLabel">Add Guacamole - $</label><input type="checkbox" id="guac" value="guac" />
		<br />
		<button id="btnAddBurrito">Add Burrito to Order</button>
	</div>
	<div id="receipt">
		<h2>Receipt</h2>
		<hr>
	</div>
	<div id="orderTotal">
		<b>ORDER TOTAL: $</b>
	</div>
</body>
</html>
<script type="text/javascript">
	init();
</script>
